<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src = "./ecript.js"></script>
    <title class="h1">Encriptador de Texto Javascript</title>
  </head>
  <body>
    <main>
      <h1>Inserta tu texto a Encriptar / Desencriptar</h1>

      


      <textarea
        name="textoingresa"
        id="textoingresa"
        onKeyUp="this.value=this.value.toLowerCase();"
        onkeydown="return /[a-z, ]/i.test(event.key)"
        cols="30"
        rows="10"
      ></textarea>

      <br />
      <button onclick="encriptar()">Encriptar</button>
      

      <h2>Mensaje Encriptado / Desencriptado</h2>
      <textarea name="textosale" onKeyUp="this.value=this.value.toLowerCase();"  onkeydown="return /[a-z, ]/i.test(event.key)" id="textosale" cols="30" rows="10"></textarea>
      <br />
      <button onclick="desencriptar()">Desencriptar</button>
    
    
    
    </main>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <footer>Kaleb uriel miranda cadena</footer>
  </body>
</html>
